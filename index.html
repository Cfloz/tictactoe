<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="score-board">
            <div id="player-x-score">
                <h2>player-x</h2>
                <p class="score-number">0</p>
            </div>
            <div id="player-o-score">
                <h2>player-o</h2>
                <p class="score-number">0</p>
            </div>
        </div>
        <h1 class="title">Tic Tac Toe</h1>
        <div id="tictactoeBoard">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
        <script src="app.js"></script>

    </body>
</html>
